<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- リセットcss読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- style.css読み込み -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery読み込み -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>ジャンケンゲーム</title>
</head>
<body>
    <!-- タイトルエリア -->
    <div class="main">
        <h1 class="title">ジャンケンゲーム</h1>
    </div>

    <!-- 結果表示エリア -->
    <div class="result">
       <h2 class="text"></h2>
       <p class="result-img"></p>
       <div class="result-text"></div>
    </div>

    <!-- 入力エリア -->
    <div class="my-hand">
        <ul class="hand-list">
            <li id="gu" class="hand" value="0"><p><img class="hand-img" src="images/gu.png" alt=""></p></li>
            <li id="choki" class="hand" value="1"><p><img class="hand-img" src="images/choki.png" alt=""></p></li>
            <li id="pa" class="hand" value="2"><p><img class="hand-img" src="images/pa.png" alt=""></p></li>
        </ul>
    </div>

<!-- ここからjs -->
<script>
          //グーボタンが押されたら実行
          $("#gu").on("click",function(){

         //(グーボタン押下時)相手のランダム手
            let num = Math.floor( Math.random()*3 );
            console.log(num);

         //(グーボタン押下時)じゃんけんの結果を表示
            if (num == 0) {
                alert("引き分け");
                $(".result-img").html('<img src="images/gu.png" alt="">')
            }else if (num == 1){
                alert("勝ち");
                $("result-img").html('<img src="images/choki.png" alt="">')
            }else if (num == 2){
                alert("負け");
                $(".result-img").html('<img src="images/pa.png" alt="">')
            }   

      })

          //チョキボタンが押されたら実行
          $("#choki").on("click",function(){


         //(チョキボタン押下時)相手のランダム手
            let num = Math.floor( Math.random()*3 );
            console.log(num);

         //(チョキボタン押下時)じゃんけんの結果を表示
         if (num == 0) {
                alert("負け");
                $(".result-img").html('<img src="images/gu.png" alt="">')
            }else if (num == 1){
                alert("引き分け");
                $("result-img").html('<img src="images/choki.png" alt="">')
            }else if (num == 2){
                alert("勝ち");
                $(".result-img").html('<img src="images/pa.png" alt="">')
            }   

      })

          //パーボタンが押されたら実行
          $("#pa").on("click",function(){

         //(パーボタン押下時)相手のランダム手
            let num = Math.floor( Math.random()*3 );
            console.log(num);

         //(パーボタン押下時)じゃんけんの結果を表示
         if (num == 0) {
                alert("勝ち");
                $(".result-img").html('<img src="images/gu.png" alt="">')
            }else if (num == 1){
                alert("負け");
                $("result-img").html('<img src="images/choki.png" alt="">')
            }else if (num == 2){
                alert("引き分け");
                $(".result-img").html('<img src="images/pa.png" alt="">')
            }   

      })



</script>
</body>
</html>
